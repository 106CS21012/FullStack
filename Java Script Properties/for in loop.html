<html>
<body>
<h2>Java Script Object Properties</h2>
<p>Looping Object Properties</p>
<p id="demo"></p>
<script>
    const person={
        fname:"Hemanth",
        lname:"N",
        age:18
    };
    let txt="";
    for(let x in person){
        txt+=person[x]+"";
    }
    document.getElementById("demo").innerHTML=txt;
    </script>
    </body>
    </html>
